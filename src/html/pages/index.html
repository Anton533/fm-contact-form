@@include("header.html")

<div class="container">
    <section class="contact-us section">
        <h3 class="contact-us__title">Contact Us</h3>

        <form class="form">
            <div class="form__name">
                <label class="form-label" for="field-1">First Name
                    <span>*</span>
                </label>
                <input class="form-input" type="text" required="true" id="field-1">
            </div>

            <div class="form__last">
                <label class="form-label" for="field-2">Last Name
                    <span>*</span>
                </label>
                <input class="form-input" type="text" required="true" id="field-2">
            </div>

            <div class="form__email">
                <label class="form-label" for="field-3">Email Address
                    <span>*</span>
                </label>
                <input class="form-input" type="text" required="true" id="field-3">
            </div>

            <div class="form__query">
                <label class="form-label-v2" required="true" for="field">Query Type
                    <span>*</span>
                </label>

                <div class="form__query-inner">
                    <div class="form__query-item">
                        <input type="radio" id="field-4" name="query">
                        <label for="field-4">General Enquiry</label>
                    </div>

                    <div class="form__query-item">
                        <input type="radio" id="field-5" name="query">
                        <label for="field-5">Support Request</label>
                    </div>
                </div>
            </div>

            <div class="form__message">
                <label class="form-label" for="message">Message
                    <span>*</span>
                </label>
                <textarea class="form-textarea" required="true" name="message" id="message" rows="3"></textarea>
            </div>

            <div class="form__consent">
                <input type="checkbox" id="consent">
                <label for="consent">
                    I consent to being concacted by the team
                    <span>*</span>
                </label>
            </div>
            <div class="form__btn">
                <button class="btn">Submit</button>
            </div>
        </form>
    </section>
</div>

@@include("footer.html")
